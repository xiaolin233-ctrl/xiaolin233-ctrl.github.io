<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击冒险者 - 存档游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(10, 15, 35, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: rgba(20, 30, 70, 0.9);
            padding: 25px 40px;
            text-align: center;
            border-bottom: 2px solid #4a8cff;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .click-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .score-display {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffd166, #ff9a3d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .clicker {
            width: 220px;
            height: 220px;
            background: linear-gradient(145deg, #ff6b6b, #ff8e53);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.2s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 8px solid rgba(255, 255, 255, 0.15);
        }
        
        .clicker:hover {
            transform: scale(1.05);
        }
        
        .clicker:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .clicker i {
            font-size: 6rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .clicker::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .clicker:active::after {
            opacity: 1;
        }
        
        .upgrades-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .upgrades-section h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #4facfe;
            border-bottom: 2px solid #4a8cff;
            padding-bottom: 10px;
        }
        
        .upgrade {
            background: rgba(30, 40, 80, 0.7);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(74, 140, 255, 0.3);
        }
        
        .upgrade:hover {
            background: rgba(40, 55, 110, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upgrade-info {
            flex: 1;
        }
        
        .upgrade-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffd166;
        }
        
        .upgrade-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .upgrade-cost {
            font-weight: 700;
            color: #ff9a3d;
        }
        
        .upgrade-level {
            color: #4facfe;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .buy-btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 100px;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }
        
        .buy-btn:active {
            transform: translateY(0);
        }
        
        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .save-section {
            background: rgba(20, 30, 70, 0.9);
            padding: 30px;
            text-align: center;
            border-top: 2px solid #4a8cff;
        }
        
        .save-section h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ffd166;
        }
        
        .save-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .save-btn, .load-btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .save-btn {
            background: linear-gradient(to right, #00c853, #64dd17);
            color: white;
        }
        
        .load-btn {
            background: linear-gradient(to right, #2979ff, #00b0ff);
            color: white;
        }
        
        .save-btn:hover, .load-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .save-btn:active, .load-btn:active {
            transform: translateY(0);
        }
        
        .file-input {
            display: none;
        }
        
        .status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .save-success {
            background: rgba(0, 200, 83, 0.2);
            border: 2px solid #00c853;
            display: block;
        }
        
        .load-success {
            background: rgba(41, 121, 255, 0.2);
            border: 2px solid #2979ff;
            display: block;
        }
        
        .error {
            background: rgba(255, 61, 0, 0.2);
            border: 2px solid #ff3d00;
            display: block;
        }
        
        .instructions {
            background: rgba(30, 40, 80, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(74, 140, 255, 0.3);
        }
        
        .instructions h3 {
            color: #ffd166;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 25px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .click-section, .upgrades-section {
                min-width: 100%;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .score-display {
                font-size: 2.8rem;
            }
            
            .clicker {
                width: 180px;
                height: 180px;
            }
            
            .clicker i {
                font-size: 4.5rem;
            }
            
            .save-controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        @keyframes particle-animation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> 点击冒险者</h1>
            <p>点击中央按钮获得金币，购买升级项目提升收益，并保存你的游戏进度！</p>
        </header>
        
        <div class="game-area">
            <div class="click-section">
                <div class="score-display">
                    <span id="score">0</span> <i class="fas fa-coins"></i>
                </div>
                
                <div class="clicker" id="clicker">
                    <i class="fas fa-gem"></i>
                </div>
                
                <div class="instructions">
                    <h3>游戏说明</h3>
                    <ul>
                        <li>点击宝石获得金币</li>
                        <li>购买升级项目提升点击收益和自动收益</li>
                        <li>使用下方按钮保存/加载游戏进度</li>
                        <li>存档文件为TXT格式，包含所有游戏数据</li>
                    </ul>
                </div>
            </div>
            
            <div class="upgrades-section">
                <h2><i class="fas fa-arrow-up"></i> 升级项目</h2>
                
                <div class="upgrade" id="upgrade1">
                    <div class="upgrade-info">
                        <div class="upgrade-name">强化点击</div>
                        <div class="upgrade-description">每次点击获得更多金币</div>
                        <div class="upgrade-cost">花费: <span id="cost1">100</span> 金币</div>
                    </div>
                    <div>
                        <span class="upgrade-level">等级: <span id="level1">0</span></span>
                        <button class="buy-btn" onclick="buyUpgrade(1)">购买</button>
                    </div>
                </div>
                
                <div class="upgrade" id="upgrade2">
                    <div class="upgrade-info">
                        <div class="upgrade-name">自动点击器</div>
                        <div class="upgrade-description">每秒自动获得金币</div>
                        <div class="upgrade-cost">花费: <span id="cost2">500</span> 金币</div>
                    </div>
                    <div>
                        <span class="upgrade-level">等级: <span id="level2">0</span></span>
                        <button class="buy-btn" onclick="buyUpgrade(2)">购买</button>
                    </div>
                </div>
                
                <div class="upgrade" id="upgrade3">
                    <div class="upgrade-info">
                        <div class="upgrade-name">黄金手指</div>
                        <div class="upgrade-description">大幅提升点击收益</div>
                        <div class="upgrade-cost">花费: <span id="cost3">2000</span> 金币</div>
                    </div>
                    <div>
                        <span class="upgrade-level">等级: <span id="level3">0</span></span>
                        <button class="buy-btn" onclick="buyUpgrade(3)">购买</button>
                    </div>
                </div>
                
                <div class="upgrade" id="upgrade4">
                    <div class="upgrade-info">
                        <div class="upgrade-name">宝石矿场</div>
                        <div class="upgrade-description">大幅提升自动收益</div>
                        <div class="upgrade-cost">花费: <span id="cost4">10000</span> 金币</div>
                    </div>
                    <div>
                        <span class="upgrade-level">等级: <span id="level4">0</span></span>
                        <button class="buy-btn" onclick="buyUpgrade(4)">购买</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="save-section">
            <h2><i class="fas fa-save"></i> 存档管理</h2>
            
            <div class="save-controls">
                <button class="save-btn" id="saveBtn">
                    <i class="fas fa-download"></i> 保存游戏
                </button>
                
                <button class="load-btn" id="loadBtn">
                    <i class="fas fa-upload"></i> 加载游戏
                </button>
                
                <input type="file" id="fileInput" class="file-input" accept=".txt">
            </div>
            
            <div id="statusMessage" class="status-message">
                <!-- 状态消息将在这里显示 -->
            </div>
        </div>
    </div>
    
    <script>
        // 游戏状态
        const gameState = {
            score: 0,
            clickValue: 1,
            autoClickValue: 0,
            upgrades: {
                1: { level: 0, cost: 100, costIncrease: 1.5, value: 1 },
                2: { level: 0, cost: 500, costIncrease: 1.8, value: 5 },
                3: { level: 0, cost: 2000, costIncrease: 2.0, value: 10 },
                4: { level: 0, cost: 10000, costIncrease: 2.2, value: 50 }
            }
        };
        
        // DOM 元素
        const scoreDisplay = document.getElementById('score');
        const clicker = document.getElementById('clicker');
        const statusMessage = document.getElementById('statusMessage');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('fileInput');
        
        // 初始化游戏
        function initGame() {
            updateUI();
            
            // 设置自动点击器
            setInterval(autoClick, 1000);
            
            // 事件监听器
            clicker.addEventListener('click', handleClick);
            saveBtn.addEventListener('click', saveGame);
            loadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', loadGame);
        }
        
        // 处理点击事件
        function handleClick() {
            gameState.score += gameState.clickValue;
            updateUI();
            createParticles();
        }
        
        // 自动点击
        function autoClick() {
            gameState.score += gameState.autoClickValue;
            updateUI();
        }
        
        // 购买升级
        function buyUpgrade(id) {
            const upgrade = gameState.upgrades[id];
            
            if (gameState.score >= upgrade.cost) {
                gameState.score -= upgrade.cost;
                
                // 应用升级效果
                if (id === 1 || id === 3) {
                    gameState.clickValue += upgrade.value;
                } else if (id === 2 || id === 4) {
                    gameState.autoClickValue += upgrade.value;
                }
                
                // 升级并增加下一次成本
                upgrade.level++;
                upgrade.cost = Math.floor(upgrade.cost * upgrade.costIncrease);
                
                updateUI();
                showMessage(`升级成功！已购买升级项目 #${id}`, 'save-success');
            } else {
                showMessage('金币不足，无法购买此升级！', 'error');
            }
        }
        
        // 更新UI
        function updateUI() {
            // 更新分数
            scoreDisplay.textContent = gameState.score.toLocaleString();
            
            // 更新升级信息
            for (let i = 1; i <= 4; i++) {
                const upgrade = gameState.upgrades[i];
                document.getElementById(`level${i}`).textContent = upgrade.level;
                document.getElementById(`cost${i}`).textContent = upgrade.cost.toLocaleString();
                
                // 禁用无法购买的按钮
                const btn = document.querySelector(`#upgrade${i} .buy-btn`);
                btn.disabled = gameState.score < upgrade.cost;
            }
        }
        
        // 保存游戏
        function saveGame() {
            const data = JSON.stringify(gameState, null, 2);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // 创建下载链接
            const a = document.createElement('a');
            a.href = url;
            a.download = `clicker_adventure_save_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            
            // 清理
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            showMessage('游戏已成功保存为TXT文件！', 'save-success');
        }
        
        // 加载游戏
        function loadGame(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // 验证加载的数据
                    if (data.score === undefined || !data.upgrades) {
                        throw new Error('无效的存档文件');
                    }
                    
                    // 更新游戏状态
                    Object.assign(gameState, data);
                    updateUI();
                    showMessage('游戏进度已成功加载！', 'load-success');
                } catch (err) {
                    console.error('加载存档失败:', err);
                    showMessage('加载存档失败：文件格式不正确', 'error');
                }
            };
            
            reader.readAsText(file);
            fileInput.value = ''; // 重置文件输入
        }
        
        // 显示状态消息
        function showMessage(message, className) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + className;
            
            // 3秒后隐藏消息
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
            
            statusMessage.style.display = 'block';
        }
        
        // 创建点击粒子效果
        function createParticles() {
            const clickerRect = clicker.getBoundingClientRect();
            const centerX = clickerRect.left + clickerRect.width / 2;
            const centerY = clickerRect.top + clickerRect.height / 2;
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机颜色
                const colors = ['#ff9a3d', '#ffd166', '#4facfe', '#00f2fe'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机位置
                const posX = (Math.random() - 0.5) * 50;
                const posY = (Math.random() - 0.5) * 50;
                particle.style.left = `${centerX + posX}px`;
                particle.style.top = `${centerY + posY}px`;
                
                // 随机运动
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                
                particle.style.animation = `particle-animation ${Math.random() * 1 + 0.5}s ease-out forwards`;
                
                document.body.appendChild(particle);
                
                // 动画结束后移除粒子
                setTimeout(() => {
                    document.body.removeChild(particle);
                }, 1000);
            }
        }
        
        // 初始化游戏
        window.onload = initGame;
    </script>
</body>
</html>
