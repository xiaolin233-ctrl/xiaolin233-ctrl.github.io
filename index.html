<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark-bg: #0f172a;
            --darker-bg: #0b1120;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #334155;
            --user-msg-bg: #1e3a8a;
            --ai-msg-bg: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 头部样式 */
        header {
            background-color: var(--darker-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* 主容器 */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background-color: var(--darker-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .new-chat-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 16px;
            margin: 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .history-title {
            padding: 16px 16px 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-title span {
            flex: 1;
        }
        
        .clear-history-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            padding: 4px;
        }
        
        .clear-history-btn:hover {
            color: var(--error);
        }
        
        .history-list {
            overflow-y: auto;
            flex: 1;
            padding-bottom: 10px;
        }
        
        .history-item {
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 6px;
            margin: 0 8px 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .history-item:hover {
            background-color: rgba(30, 41, 59, 0.5);
        }
        
        .history-item.active {
            background-color: var(--card-bg);
        }
        
        .history-item-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.95rem;
        }
        
        .history-item-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .history-item-delete {
            position: absolute;
            right: 12px;
            top: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        
        .history-item:hover .history-item-delete {
            opacity: 1;
        }
        
        .history-item-delete:hover {
            color: var(--error);
        }
        
        /* 聊天区域 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .chat-actions {
            display: flex;
            gap: 12px;
        }
        
        .chat-action-btn {
            background-color: var(--card-bg);
            border: none;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        
        .chat-action-btn:hover {
            background-color: rgba(30, 41, 59, 0.8);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background-color: var(--ai-msg-bg);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .ai-icon {
            color: var(--primary);
        }
        
        .user-icon {
            color: var(--success);
        }
        
        .message-content {
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .message-content code {
            background-color: rgba(30, 41, 59, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        /* 输入区域 */
        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border);
            background-color: var(--darker-bg);
        }
        
        .input-area {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .message-input {
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 60px 16px 20px;
            color: var(--text);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        .send-btn {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .send-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        /* API密钥设置 */
        .api-key-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .api-key-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .api-key-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .api-key-header {
            margin-bottom: 20px;
        }
        
        .api-key-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .api-key-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .api-key-form {
            margin-top: 20px;
        }
        
        .api-key-input {
            width: 100%;
            background-color: var(--darker-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .api-key-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .api-key-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .api-key-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .api-key-save {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .api-key-save:hover {
            background-color: var(--primary-dark);
        }
        
        .api-key-cancel {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .api-key-cancel:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* 设置按钮 */
        .settings-btn {
            background-color: var(--card-bg);
            border: none;
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .settings-btn:hover {
            background-color: rgba(30, 41, 59, 0.8);
        }
        
        /* 加载指示器 */
        .typing-indicator {
            display: none;
            background-color: var(--ai-msg-bg);
            border: 1px solid var(--border);
            padding: 16px 20px;
            border-radius: 12px;
            align-self: flex-start;
            margin-bottom: 24px;
            width: 120px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* 空状态 */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-description {
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 20px;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -260px;
                height: 100%;
                z-index: 100;
                transition: transform 0.3s;
            }
            
            .sidebar.show {
                transform: translateX(260px);
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 12px;
            }
            
            .chat-title {
                font-size: 1rem;
            }
            
            .chat-action-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="logo">
            <i class="fas fa-robot logo-icon"></i>
            <div class="logo-text">DeepSeek AI</div>
        </div>
        <button class="settings-btn" id="settingsBtn">
            <i class="fas fa-key"></i>
            <span>API 密钥</span>
        </button>
    </header>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                新对话
            </button>
            <div class="history-title">
                <span>历史记录</span>
                <button class="clear-history-btn" id="clearHistoryBtn" title="清除所有历史记录">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史对话将通过JS动态生成 -->
            </div>
        </div>
        
        <!-- 聊天区域 -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title" id="currentChatTitle">新对话</div>
                <div class="chat-actions">
                    <button class="chat-action-btn" id="renameChatBtn">
                        <i class="fas fa-edit"></i>
                        <span>重命名</span>
                    </button>
                    <button class="chat-action-btn" id="deleteChatBtn">
                        <i class="fas fa-trash-alt"></i>
                        <span>删除</span>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state" id="emptyChatState">
                    <i class="fas fa-comments empty-icon"></i>
                    <h2 class="empty-title">开始新对话</h2>
                    <p class="empty-description">
                        输入消息开始与DeepSeek AI聊天。您可以询问任何问题，获取帮助或进行创意写作。
                    </p>
                    <div class="suggestions">
                        <p>尝试询问：</p>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>解释量子计算的基本概念</li>
                            <li>用Python写一个快速排序算法</li>
                            <li>如何学习人工智能？</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 正在输入指示器 -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-area">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="输入消息..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API密钥设置模态框 -->
    <div class="api-key-modal" id="apiKeyModal">
        <div class="api-key-container">
            <div class="api-key-header">
                <h2 class="api-key-title">设置API密钥</h2>
                <p class="api-key-description">
                    要使用DeepSeek AI的全部功能，您需要提供有效的API密钥。
                    请从DeepSeek官网获取您的API密钥并在此处输入。
                </p>
            </div>
            <div class="api-key-form">
                <input 
                    type="password" 
                    class="api-key-input" 
                    id="apiKeyInput" 
                    placeholder="输入您的API密钥"
                >
                <div class="api-key-buttons">
                    <button class="api-key-btn api-key-cancel" id="apiKeyCancel">取消</button>
                    <button class="api-key-btn api-key-save" id="apiKeySave">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 重命名模态框 -->
    <div class="api-key-modal" id="renameModal">
        <div class="api-key-container">
            <div class="api-key-header">
                <h2 class="api-key-title">重命名对话</h2>
                <p class="api-key-description">
                    为当前对话设置一个新名称
                </p>
            </div>
            <div class="api-key-form">
                <input 
                    type="text" 
                    class="api-key-input" 
                    id="renameInput" 
                    placeholder="输入新对话名称"
                >
                <div class="api-key-buttons">
                    <button class="api-key-btn api-key-cancel" id="renameCancel">取消</button>
                    <button class="api-key-btn api-key-save" id="renameSave">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 聊天数据结构
        let chatHistory = [];
        let currentChatId = null;
        
        // DOM元素
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const apiKeySave = document.getElementById('apiKeySave');
        const apiKeyCancel = document.getElementById('apiKeyCancel');
        const settingsBtn = document.getElementById('settingsBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const historyList = document.getElementById('historyList');
        const currentChatTitle = document.getElementById('currentChatTitle');
        const emptyChatState = document.getElementById('emptyChatState');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const renameChatBtn = document.getElementById('renameChatBtn');
        const deleteChatBtn = document.getElementById('deleteChatBtn');
        const renameModal = document.getElementById('renameModal');
        const renameInput = document.getElementById('renameInput');
        const renameSave = document.getElementById('renameSave');
        const renameCancel = document.getElementById('renameCancel');
        
        // 调整文本区域高度
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        }
        
        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }
        
        // 格式化日期
        function formatDate(date) {
            return new Date(date).toLocaleString('zh-CN', {
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 添加消息到聊天
        function addMessage(content, isUser = false) {
            // 隐藏空状态
            emptyChatState.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const iconClass = isUser ? 'fas fa-user user-icon' : 'fas fa-robot ai-icon';
            const sender = isUser ? '用户' : 'DeepSeek AI';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="${iconClass}"></i>
                    <span>${sender}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 创建新对话
        function createNewChat() {
            const newChatId = generateId();
            const newChat = {
                id: newChatId,
                title: "新对话",
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            currentChatId = newChatId;
            chatHistory.unshift(newChat);
            saveChatHistory();
            renderChatHistory();
            loadChat(currentChatId);
        }
        
        // 加载对话
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;
            
            currentChatId = chatId;
            chatMessages.innerHTML = '';
            
            if (chat.messages.length === 0) {
                emptyChatState.style.display = 'flex';
            } else {
                chat.messages.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user');
                });
            }
            
            currentChatTitle.textContent = chat.title;
            
            // 更新侧边栏活动项
            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.toggle('active', item.dataset.id === chatId);
            });
        }
        
        // 保存聊天记录
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
        
        // 渲染聊天历史
        function renderChatHistory() {
            historyList.innerHTML = '';
            
            chatHistory.forEach(chat => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                historyItem.dataset.id = chat.id;
                
                historyItem.innerHTML = `
                    <i class="fas fa-comment"></i>
                    <div class="history-item-content">
                        <div class="history-item-title">${chat.title}</div>
                        <div class="history-item-time">${formatDate(chat.updatedAt)}</div>
                    </div>
                    <button class="history-item-delete" data-id="${chat.id}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                historyItem.addEventListener('click', () => {
                    loadChat(chat.id);
                });
                
                historyList.appendChild(historyItem);
            });
            
            // 添加删除按钮事件
            document.querySelectorAll('.history-item-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(btn.dataset.id);
                });
            });
        }
        
        // 删除对话
        function deleteChat(chatId) {
            if (confirm('确定要删除这个对话吗？此操作无法撤销。')) {
                chatHistory = chatHistory.filter(chat => chat.id !== chatId);
                
                if (currentChatId === chatId) {
                    if (chatHistory.length > 0) {
                        currentChatId = chatHistory[0].id;
                        loadChat(currentChatId);
                    } else {
                        createNewChat();
                    }
                }
                
                saveChatHistory();
                renderChatHistory();
            }
        }
        
        // 清除所有历史
        function clearAllHistory() {
            if (confirm('确定要清除所有历史记录吗？此操作无法撤销。')) {
                chatHistory = [];
                createNewChat();
                saveChatHistory();
                renderChatHistory();
            }
        }
        
        // 重命名对话
        function renameCurrentChat(newTitle) {
            if (!newTitle.trim()) return;
            
            const chat = chatHistory.find(c => c.id === currentChatId);
            if (chat) {
                chat.title = newTitle;
                currentChatTitle.textContent = newTitle;
                saveChatHistory();
                renderChatHistory();
            }
        }
        
        // 模拟AI响应
        function simulateAIResponse(userMessage) {
            // 显示正在输入指示器
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 找到当前聊天
            const chat = chatHistory.find(c => c.id === currentChatId);
            if (!chat) return;
            
            // 保存用户消息
            chat.messages.push({
                role: 'user',
                content: userMessage
            });
            
            // 更新聊天时间
            chat.updatedAt = new Date().toISOString();
            saveChatHistory();
            renderChatHistory();
            
            // 模拟网络延迟
            setTimeout(() => {
                typingIndicator.classList.remove('show');
                
                // 根据用户消息生成响应
                let aiResponse = '';
                
                if (userMessage.toLowerCase().includes('你好') || userMessage.toLowerCase().includes('hello')) {
                    aiResponse = `你好！我是DeepSeek AI助手。有什么我可以帮助你的吗？`;
                } else if (userMessage.toLowerCase().includes('机器学习')) {
                    aiResponse = `机器学习是人工智能的核心领域，它使计算机能够从数据中学习并做出决策。主要类型包括监督学习、无监督学习和强化学习。应用包括推荐系统、图像识别、自然语言处理等。`;
                } else if (userMessage.toLowerCase().includes('api')) {
                    aiResponse = `要使用DeepSeek API，您需要：
1. 在DeepSeek官网注册账户
2. 创建API密钥
3. 在设置中保存密钥
4. 使用API端点发送请求

示例代码：
\`\`\`python
import requests

url = "https://api.deepseek.com/chat"
headers = {
    "Authorization": "Bearer YOUR_API_KEY",
    "Content-Type": "application/json"
}
data = {
    "model": "deepseek-chat",
    "messages": [{"role": "user", "content": "你的问题"}]
}

response = requests.post(url, headers=headers, json=data)
print(response.json())
\`\`\``;
                } else if (userMessage.toLowerCase().includes('谢谢')) {
                    aiResponse = `不用客气！如果还有其他问题，随时可以问我。`;
                } else {
                    aiResponse = `感谢你的消息："${userMessage}"。这是一个模拟响应，实际应用中会连接到DeepSeek API生成真实回答。请确保设置了正确的API密钥以使用完整功能。`;
                }
                
                // 添加AI响应
                addMessage(aiResponse, false);
                
                // 保存AI消息
                chat.messages.push({
                    role: 'assistant',
                    content: aiResponse
                });
                
                // 更新聊天时间
                chat.updatedAt = new Date().toISOString();
                saveChatHistory();
                renderChatHistory();
            }, 1500);
        }
        
        // 处理发送消息
        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, true);
            messageInput.value = '';
            adjustTextareaHeight();
            
            // 如果是新对话且没有消息，设置标题
            const chat = chatHistory.find(c => c.id === currentChatId);
            if (chat && chat.messages.length === 0 && chat.title === "新对话") {
                const newTitle = message.length > 20 ? message.substring(0, 20) + '...' : message;
                renameCurrentChat(newTitle);
            }
            
            // 模拟AI响应
            simulateAIResponse(message);
        }
        
        // 初始化
        function init() {
            // 从本地存储加载聊天历史
            const savedChatHistory = localStorage.getItem('chatHistory');
            if (savedChatHistory) {
                chatHistory = JSON.parse(savedChatHistory);
            }
            
            // 加载API密钥
            const savedApiKey = localStorage.getItem('deepseek-api-key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            
            // 初始化文本区域高度
            adjustTextareaHeight();
            
            // 如果没有历史对话，创建新对话
            if (chatHistory.length === 0) {
                createNewChat();
            } else {
                // 加载最近的对话
                currentChatId = chatHistory[0].id;
                loadChat(currentChatId);
                renderChatHistory();
            }
        }
        
        // 事件监听器
        messageInput.addEventListener('input', adjustTextareaHeight);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        
        sendBtn.addEventListener('click', handleSendMessage);
        
        // API密钥设置
        settingsBtn.addEventListener('click', () => {
            apiKeyModal.classList.add('show');
        });
        
        apiKeySave.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('deepseek-api-key', apiKey);
                alert('API密钥已保存！');
                apiKeyModal.classList.remove('show');
            } else {
                alert('请输入有效的API密钥');
            }
        });
        
        apiKeyCancel.addEventListener('click', () => {
            apiKeyModal.classList.remove('show');
        });
        
        // 点击模态框外部关闭
        apiKeyModal.addEventListener('click', (e) => {
            if (e.target === apiKeyModal) {
                apiKeyModal.classList.remove('show');
            }
        });
        
        // 新对话按钮
        newChatBtn.addEventListener('click', createNewChat);
        
        // 清除历史按钮
        clearHistoryBtn.addEventListener('click', clearAllHistory);
        
        // 重命名按钮
        renameChatBtn.addEventListener('click', () => {
            const chat = chatHistory.find(c => c.id === currentChatId);
            if (chat) {
                renameInput.value = chat.title;
                renameModal.classList.add('show');
            }
        });
        
        renameSave.addEventListener('click', () => {
            renameCurrentChat(renameInput.value.trim());
            renameModal.classList.remove('show');
        });
        
        renameCancel.addEventListener('click', () => {
            renameModal.classList.remove('show');
        });
        
        // 删除对话按钮
        deleteChatBtn.addEventListener('click', () => {
            deleteChat(currentChatId);
        });
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
