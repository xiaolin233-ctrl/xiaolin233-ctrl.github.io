<!-- index.html - 前端界面 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSite - 动态分享</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>📝 BlogSite</h1>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link active"><i class="fas fa-home"></i> 首页</a>
                <a href="#" class="nav-link"><i class="fas fa-user"></i> 个人中心</a>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i> 设置</a>
                <div class="user-avatar">
                    <img src="https://ui-avatars.com/api/?name=用户" alt="用户头像">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="user-card">
                <img src="https://ui-avatars.com/api/?name=张三&size=80" alt="用户头像" class="user-avatar-large">
                <h3>张三</h3>
                <p>@zhangsan</p>
                <div class="user-stats">
                    <div class="stat-item">
                        <span class="stat-number">42</span>
                        <span class="stat-label">动态</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">128</span>
                        <span class="stat-label">关注</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">89</span>
                        <span class="stat-label">粉丝</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-menu">
                <a href="#" class="menu-item"><i class="fas fa-newspaper"></i> 我的动态</a>
                <a href="#" class="menu-item"><i class="fas fa-heart"></i> 点赞</a>
                <a href="#" class="menu-item"><i class="fas fa-comments"></i> 评论</a>
                <a href="#" class="menu-item"><i class="fas fa-images"></i> 相册</a>
                <a href="#" class="menu-item"><i class="fas fa-users"></i> 好友</a>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 发布动态表单 -->
            <div class="post-form">
                <div class="form-header">
                    <h3>分享新鲜事</h3>
                </div>
                <textarea id="postContent" placeholder="此刻的想法..." rows="3"></textarea>
                <div class="form-actions">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="openImageUpload()">
                            <i class="fas fa-image"></i> 图片
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-smile"></i> 表情
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-map-marker-alt"></i> 位置
                        </button>
                    </div>
                    <button class="post-btn" onclick="createPost()">发布</button>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <!-- 动态列表 -->
            <div id="postsContainer" class="posts-container">
                <!-- 动态将通过JavaScript动态加载 -->
                <div class="loading">加载中...</div>
            </div>
        </main>

        <!-- 右侧边栏 -->
        <aside class="right-sidebar">
            <div class="trending">
                <h3>热门话题</h3>
                <ul>
                    <li># 今日心情</li>
                    <li># 美食分享</li>
                    <li># 旅行日记</li>
                    <li># 学习打卡</li>
                </ul>
            </div>
            
            <div class="online-users">
                <h3>在线好友</h3>
                <div class="user-list">
                    <div class="online-user">
                        <span class="online-dot"></span>
                        <span>李四</span>
                    </div>
                    <div class="online-user">
                        <span class="online-dot"></span>
                        <span>王五</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- 模态框 - 评论 -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalPostContent"></div>
            <div class="comment-form">
                <textarea id="commentText" placeholder="写下你的评论..."></textarea>
                <button onclick="submitComment()">评论</button>
            </div>
            <div id="commentsList" class="comments-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
