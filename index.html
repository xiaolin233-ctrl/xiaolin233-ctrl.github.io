<!DOCTYPE html>
<html>
<head>
    <title>CyberTrans</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a16;
        }

        body {
            background: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            overflow-x: hidden;
        }

        /* 全息效果背景 */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, 
                    transparent 48%, 
                    rgba(0, 243, 255, 0.1) 50%, 
                    transparent 52%),
                repeating-linear-gradient(
                    -45deg,
                    rgba(11, 13, 25, 0.8),
                    rgba(11, 13, 25, 0.8) 1px,
                    transparent 1px,
                    transparent 4px
                );
            animation: hologram 20s linear infinite;
            z-index: -1;
        }

        .cyber-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(10, 10, 22, 0.9);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            position: relative;
        }

        /* 光带装饰 */
        .cyber-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-blue),
                transparent);
            z-index: -1;
            animation: borderFlow 3s linear infinite;
        }

        h1 {
            font-family: 'Agency FB', sans-serif;
            text-transform: uppercase;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin: 1rem 0;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* 控制面板 */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-purple);
            margin: 2rem 0;
        }

        /* 科技感按钮 */
        .cyber-button {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .cyber-button:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-blue),
                transparent);
            animation: buttonGlow 3s linear infinite;
        }

        /* 动态进度条 */
        #progress {
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            border-radius: 0;
        }

        #progress::-webkit-progress-bar {
            background: transparent;
        }

        #progress::-webkit-progress-value {
            background: linear-gradient(90deg, 
                var(--neon-purple), 
                var(--neon-blue));
            box-shadow: 0 0 10px var(--neon-purple);
        }

        /* 状态面板 */
        .status-panel {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--neon-blue);
            margin: 1rem 0;
            position: relative;
        }

        .status-panel::after {
            content: '▶';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
        }

        @keyframes hologram {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(-25%, -25%) rotate(360deg); }
        }

        @keyframes borderFlow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes buttonGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 文件上传定制 */
        .cyber-upload {
            position: relative;
            border: 2px dashed var(--neon-purple);
            padding: 2rem;
            text-align: center;
            transition: 0.3s;
        }

        .cyber-upload:hover {
            background: rgba(188, 19, 254, 0.05);
        }

        #fileInput {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <h1><i class="fas fa-satellite-dish"></i> CYBER TRANSFER</h1>
        
        <div class="control-panel">
            <button id="connectBtn" class="cyber-button">
                <i class="fas fa-link"></i> 建立连接
            </button>
            
            <div class="cyber-upload">
                <input type="file" id="fileInput">
                <div>
                    <i class="fas fa-upload"></i><br>
                    <span>选择传输文件</span>
                </div>
            </div>

            <button id="sendBtn" class="cyber-button" disabled>
                <i class="fas fa-paper-plane"></i> 启动传输
            </button>
        </div>

        <div class="status-panel">
            <div>系统状态: <span id="status" style="color: var(--neon-purple);">待机中</span></div>
            <progress id="progress" value="0" max="100"></progress>
        </div>
    </div>

    <script>
        // 原有JavaScript逻辑保持不变，仅添加界面交互增强
        const statusElement = document.getElementById('status');
        
        // 添加连接成功动画
        function updateStatus(text) {
            statusElement.style.textShadow = `0 0 10px ${text.includes('连接') ? 'var(--neon-blue)' : 'var(--neon-purple)'}`;
            statusElement.textContent = text;
            statusElement.style.animation = 'textFlicker 0.3s 2';
            setTimeout(() => statusElement.style.animation = '', 600);
        }

            e.preventDefault();
