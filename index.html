<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏乐园</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .games-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
        }
        
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow-x: auto;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border-radius: 15px;
        }
        
        .game-content {
            display: none;
            animation: fadeIn 0.5s ease;
            min-height: 500px;
        }
        
        .game-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 井字棋游戏样式 */
        #tic-tac-toe {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 30px 0;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #ff7e5f;
        }
        
        .cell.o {
            color: #42a5f5;
        }
        
        .game-info {
            margin: 20px 0;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* 贪吃蛇游戏样式 */
        #snake-game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .snake-board {
            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            margin: 20px 0;
        }
        
        .snake-cell {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .snake {
            background: #4caf50;
            border-radius: 3px;
        }
        
        .food {
            background: #f44336;
            border-radius: 50%;
        }
        
        /* 记忆匹配游戏样式 */
        #memory-game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .card {
            width: 100px;
            height: 130px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 泡泡射击游戏样式 */
        #bubble-shooter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bubble-board {
            width: 500px;
            height: 600px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .shooter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #2196f3;
            border-radius: 50%;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 15px;
            }
            
            .board {
                grid-template-columns: repeat(3, 80px);
            }
            
            .cell {
                width: 80px;
                height: 80px;
            }
            
            .snake-board {
                width: 300px;
                height: 300px;
            }
            
            .bubble-board {
                width: 100%;
                max-width: 400px;
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(3, 70px);
            }
            
            .cell {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
            
            .memory-board {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .card {
                width: 70px;
                height: 100px;
            }
            
            .snake-board {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小游戏乐园</h1>
            <p class="subtitle">欢迎来到我们的迷你游戏世界！在这里你可以享受多种经典小游戏，放松心情，挑战自我。</p>
        </header>
        
        <div class="games-container">
            <div class="tabs">
                <div class="tab active" data-game="tic-tac-toe">
                    <i class="fas fa-times"></i> 井字棋
                </div>
                <div class="tab" data-game="snake-game">
                    <i class="fas fa-snake"></i> 贪吃蛇
                </div>
                <div class="tab" data-game="memory-game">
                    <i class="fas fa-brain"></i> 记忆匹配
                </div>
                <div class="tab" data-game="bubble-shooter">
                    <i class="fas fa-circle"></i> 泡泡射击
                </div>
            </div>
            
            <!-- 井字棋游戏 -->
            <div id="tic-tac-toe" class="game-content active">
                <div class="game-info" id="tic-tac-toe-info">玩家 X 的回合</div>
                <div class="board" id="tic-tac-toe-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div class="controls">
                    <button id="reset-tic-tac-toe">重新开始</button>
                    <button id="change-mode">单人模式</button>
                </div>
            </div>
            
            <!-- 贪吃蛇游戏 -->
            <div id="snake-game" class="game-content">
                <div class="game-info" id="snake-info">得分: <span id="snake-score">0</span></div>
                <div class="snake-board" id="snake-board"></div>
                <div class="controls">
                    <button id="start-snake">开始游戏</button>
                    <button id="pause-snake">暂停</button>
                </div>
            </div>
            
            <!-- 记忆匹配游戏 -->
            <div id="memory-game" class="game-content">
                <div class="game-info" id="memory-info">匹配卡片，找出所有相同的对！</div>
                <div class="memory-board" id="memory-board"></div>
                <div class="controls">
                    <button id="start-memory">开始新游戏</button>
                </div>
            </div>
            
            <!-- 泡泡射击游戏 -->
            <div id="bubble-shooter" class="game-content">
                <div class="game-info" id="bubble-info">射击泡泡，匹配颜色！</div>
                <div class="bubble-board" id="bubble-board">
                    <div class="shooter"></div>
                </div>
                <div class="controls">
                    <button id="start-bubble">开始游戏</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 小游戏乐园 | 用 ❤️ 制作的趣味游戏网站</p>
        </footer>
    </div>
    
    <script>
        // 游戏切换逻辑
        const tabs = document.querySelectorAll('.tab');
        const gameContents = document.querySelectorAll('.game-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动标签
                tabs.forEach(t => t.classList.remove('active'));
                // 添加活动类到当前标签
                tab.classList.add('active');
                
                // 隐藏所有游戏内容
                gameContents.forEach(content => content.classList.remove('active'));
                
                // 显示当前游戏内容
                const gameId = tab.getAttribute('data-game');
                document.getElementById(gameId).classList.add('active');
            });
        });
        
        // 井字棋游戏逻辑
        const ticTacToeBoard = document.getElementById('tic-tac-toe-board');
        const ticTacToeInfo = document.getElementById('tic-tac-toe-info');
        const resetTicTacToeBtn = document.getElementById('reset-tic-tac-toe');
        const changeModeBtn = document.getElementById('change-mode');
        
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let singlePlayerMode = false;
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 行
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 列
            [0, 4, 8], [2, 4, 6]             // 对角线
        ];
        
        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));
            
            if (gameBoard[index] !== '' || !gameActive) return;
            
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            if (checkWin()) {
                ticTacToeInfo.textContent = `玩家 ${currentPlayer} 获胜！`;
                gameActive = false;
                return;
            }
            
            if (checkDraw()) {
                ticTacToeInfo.textContent = '平局！';
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            ticTacToeInfo.textContent = `玩家 ${currentPlayer} 的回合`;
            
            // 如果是单人模式且轮到电脑
            if (singlePlayerMode && currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 500);
            }
        }
        
        function computerMove() {
            // 简单的AI逻辑 - 随机选择空位
            let emptyCells = [];
            gameBoard.forEach((cell, index) => {
                if (cell === '') emptyCells.push(index);
            });
            
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const cellIndex = emptyCells[randomIndex];
                
                gameBoard[cellIndex] = 'O';
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                cell.textContent = 'O';
                cell.classList.add('o');
                
                if (checkWin()) {
                    ticTacToeInfo.textContent = '电脑获胜！';
                    gameActive = false;
                    return;
                }
                
                if (checkDraw()) {
                    ticTacToeInfo.textContent = '平局！';
                    gameActive = false;
                    return;
                }
                
                currentPlayer = 'X';
                ticTacToeInfo.textContent = `玩家 ${currentPlayer} 的回合`;
            }
        }
        
        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }
        
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }
        
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            ticTacToeInfo.textContent = `玩家 ${currentPlayer} 的回合`;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }
        
        function toggleGameMode() {
            singlePlayerMode = !singlePlayerMode;
            changeModeBtn.textContent = singlePlayerMode ? '双人模式' : '单人模式';
            resetGame();
        }
        
        ticTacToeBoard.addEventListener('click', handleCellClick);
        resetTicTacToeBtn.addEventListener('click', resetGame);
        changeModeBtn.addEventListener('click', toggleGameMode);
        
        // 贪吃蛇游戏逻辑
        const snakeBoard = document.getElementById('snake-board');
        const snakeInfo = document.getElementById('snake-info');
        const snakeScore = document.getElementById('snake-score');
        const startSnakeBtn = document.getElementById('start-snake');
        const pauseSnakeBtn = document.getElementById('pause-snake');
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameInterval;
        let gamePaused = true;
        
        function initSnakeGame() {
            // 清空游戏板
            snakeBoard.innerHTML = '';
            
            // 初始化蛇
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // 初始化食物
            generateFood();
            
            // 初始化方向
            direction = 'right';
            nextDirection = 'right';
            
            // 初始化分数
            score = 0;
            snakeScore.textContent = score;
            
            // 绘制蛇和食物
            drawSnake();
            drawFood();
        }
        
        function drawSnake() {
            // 移除旧的蛇
            document.querySelectorAll('.snake').forEach(el => el.remove());
            
            // 绘制新的蛇
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake-cell', 'snake');
                snakeElement.style.gridRow = segment.y;
                snakeElement.style.gridColumn = segment.x;
                snakeBoard.appendChild(snakeElement);
            });
        }
        
        function drawFood() {
            // 移除旧的食物
            document.querySelectorAll('.food').forEach(el => el.remove());
            
            // 绘制新的食物
            const foodElement = document.createElement('div');
            foodElement.classList.add('snake-cell', 'food');
            foodElement.style.gridRow = food.y;
            foodElement.style.gridColumn = food.x;
            snakeBoard.appendChild(foodElement);
        }
        
        function generateFood() {
            let newFood;
            let overlapping;
            
            do {
                overlapping = false;
                newFood = {
                    x: Math.floor(Math.random() * 20) + 1,
                    y: Math.floor(Math.random() * 20) + 1
                };
                
                // 检查食物是否与蛇重叠
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        overlapping = true;
                        break;
                    }
                }
            } while (overlapping);
            
            food = newFood;
        }
        
        function moveSnake() {
            if (gamePaused) return;
            
            direction = nextDirection;
            
            // 创建新的蛇头
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查是否撞墙
            if (head.x < 1 || head.x > 20 || head.y < 1 || head.y > 20) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 添加新的蛇头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                snakeScore.textContent = score;
                
                // 生成新食物
                generateFood();
            } else {
                // 如果没吃到食物，移除蛇尾
                snake.pop();
            }
            
            // 重绘游戏
            drawSnake();
            drawFood();
        }
        
        function gameOver() {
            clearInterval(gameInterval);
            gamePaused = true;
            snakeInfo.textContent = `游戏结束！最终得分: ${score}`;
        }
        
        function startGame() {
            if (!gamePaused) return;
            
            initSnakeGame();
            gamePaused = false;
            snakeInfo.textContent = "游戏进行中... 使用方向键控制";
            
            gameInterval = setInterval(moveSnake, 150);
        }
        
        function togglePause() {
            gamePaused = !gamePaused;
            pauseSnakeBtn.textContent = gamePaused ? '继续' : '暂停';
            
            if (!gamePaused) {
                snakeInfo.textContent = "游戏进行中... 使用方向键控制";
            } else {
                snakeInfo.textContent = "游戏已暂停";
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (gamePaused) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        startSnakeBtn.addEventListener('click', startGame);
        pauseSnakeBtn.addEventListener('click', togglePause);
        
        // 初始化贪吃蛇游戏板
        initSnakeGame();
        
        // 记忆匹配游戏逻辑
        const memoryBoard = document.getElementById('memory-board');
        const memoryInfo = document.getElementById('memory-info');
        const startMemoryBtn = document.getElementById('start-memory');
        
        const cards = ['🍎', '🍌', '🍒', '🍇', '🍊', '🍓', '🍑', '🍍'];
        let memoryCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        
        function initMemoryGame() {
            // 清空游戏板
            memoryBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            
            // 创建卡片数组（每张卡片出现两次）
            memoryCards = [...cards, ...cards];
            
            // 随机排序
            memoryCards.sort(() => Math.random() - 0.5);
            
            // 创建卡片元素
            memoryCards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                
                card.addEventListener('click', flipCard);
                memoryBoard.appendChild(card);
            });
            
            memoryInfo.textContent = "匹配卡片，找出所有相同的对！";
        }
        
        function flipCard() {
            if (!canFlip) return;
            
            const card = this;
            
            // 如果卡片已经翻开或已经匹配，则忽略点击
            if (card.classList.contains('flipped') || flippedCards.length >= 2) {
                return;
            }
            
            // 翻开卡片
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // 如果翻开了两张卡片
            if (flippedCards.length === 2) {
                canFlip = false;
                
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];
                
                // 检查是否匹配
                if (card1.querySelector('.card-front').textContent === card2.querySelector('.card-front').textContent) {
                    // 匹配成功
                    setTimeout(() => {
                        card1.style.visibility = 'hidden';
                        card2.style.visibility = 'hidden';
                        flippedCards = [];
                        canFlip = true;
                        matchedPairs++;
                        
                        if (matchedPairs === cards.length) {
                            memoryInfo.textContent = "恭喜！你找到了所有匹配对！";
                        }
                    }, 500);
                } else {
                    // 不匹配，翻回卡片
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }
        
        startMemoryBtn.addEventListener('click', initMemoryGame);
        
        // 初始化记忆匹配游戏
        initMemoryGame();
        
        // 泡泡射击游戏逻辑
        const bubbleBoard = document.getElementById('bubble-board');
        const bubbleInfo = document.getElementById('bubble-info');
        const startBubbleBtn = document.getElementById('start-bubble');
        
        startBubbleBtn.addEventListener('click', () => {
            bubbleInfo.textContent = "游戏即将开始！";
        });
    </script>
</body>
