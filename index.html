<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFile - 蓝牙极速传</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #6a00ff;
            --dark-bg: #0f0f1a;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                linear-gradient(
                    45deg,
                    rgba(106, 0, 255, 0.1) 25%,
                    transparent 25%,
                    transparent 75%,
                    rgba(106, 0, 255, 0.1) 75%
                ),
                linear-gradient(
                    45deg,
                    rgba(106, 0, 255, 0.1) 25%,
                    transparent 25%,
                    transparent 75%,
                    rgba(106, 0, 255, 0.1) 75%
                );
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 30px 0;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="file"] {
            display: none;
        }

        .custom-upload {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-blue);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .custom-upload:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button {
            background: linear-gradient(135deg, var(--cyber-purple), var(--neon-blue));
            border: none;
            padding: 15px 25px;
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:active {
            transform: scale(0.98);
        }

        #status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .connected {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .disconnected {
            border-color: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
        }

        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            border: none;
        }

        progress::-webkit-progress-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, var(--cyber-purple), var(--neon-blue));
            border-radius: 6px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        #receivedFiles {
            margin-top: 30px;
        }

        .download-link {
            display: block;
            padding: 10px;
            color: var(--neon-blue);
            text-decoration: none;
            border: 1px solid;
            border-radius: 6px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                width: 100%;
                padding: 18px;
            }
            
            .custom-upload {
                padding: 20px;
            }
        }

        /* 连接动画 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .connecting {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡CYBER TRANSFER</h1>
        
        <div class="control-group">
            <label class="custom-upload">
                📁 选择传输文件
                <input type="file" id="fileInput">
            </label>
            <button id="connectBtn">📶 连接设备</button>
            <button id="sendBtn" disabled>🚀 开始传输</button>
        </div>

        <div id="status" class="disconnected">设备未连接</div>
        <progress id="progress" value="0" max="100" hidden></progress>
        <div id="receivedFiles"></div>
    </div>

    <script>
        // 保持原有JavaScript逻辑不变，仅更新状态提示部分
        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            
            if (message.includes('连接中')) {
                statusDiv.className = 'connecting';
            } else {
                statusDiv.className = device?.gatt.connected ? 'connected' : 'disconnected';
            }
        }

        // 其他JavaScript代码保持不变...
        // 此处保留原始蓝牙功能代码，确保功能正常运作
    </script>
</body>
</html>
