<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏存档管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff5722;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #ff5722;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        
        .editor-section {
            flex: 1;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        
        .saves-section {
            flex: 1;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4fc3f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #bbb;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: rgba(10, 10, 20, 0.8);
            color: #fff;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #ff5722;
            color: white;
        }
        
        .btn-secondary {
            background: #4fc3f7;
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .save-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 5px;
            padding: 10px;
        }
        
        .save-item {
            padding: 15px;
            background: rgba(50, 50, 60, 0.6);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #4fc3f7;
        }
        
        .save-item:hover {
            background: rgba(70, 70, 90, 0.8);
            transform: translateX(5px);
        }
        
        .save-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .save-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ff9800;
        }
        
        .save-date {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .save-preview {
            font-size: 0.9rem;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .save-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 3px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .load-btn {
            background: #8bc34a;
            color: #000;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid #444;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> 游戏存档管理器</h1>
            <p class="subtitle">创建、加载和管理您的游戏存档文件</p>
        </header>
        
        <div class="content">
            <div class="editor-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> 存档编辑器</h2>
                
                <div class="input-group">
                    <label for="saveName">存档名称</label>
                    <input type="text" id="saveName" placeholder="输入存档名称 (例如: 城堡关卡进度)">
                </div>
                
                <div class="input-group">
                    <label for="saveData">存档数据 (JSON格式)</label>
                    <textarea id="saveData" placeholder='输入存档数据，例如: {"level": 5, "health": 100, "items": ["sword", "shield"]}'>
{
  "player": {
    "name": "冒险者",
    "level": 12,
    "health": 85,
    "mana": 120
  },
  "progress": {
    "currentLevel": "黑暗城堡",
    "checkpoint": "城堡大门",
    "completedLevels": 8
  },
  "inventory": {
    "weapons": ["火焰剑", "冰霜弓"],
    "armor": ["龙鳞甲"],
    "items": ["治疗药水 x5", "魔法卷轴 x3"]
  },
  "stats": {
    "enemiesDefeated": 142,
    "playTime": "15:42:36",
    "achievements": ["新手冒险家", "屠龙者"]
  }
}</textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> 保存存档
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <i class="fas fa-eraser"></i> 清空数据
                    </button>
                </div>
            </div>
            
            <div class="saves-section">
                <h2 class="section-title"><i class="fas fa-folder-open"></i> 存档列表</h2>
                
                <div class="save-list" id="saveList">
                    <div class="empty-message">
                        <i class="fas fa-inbox"></i><br>
                        暂无存档<br>
                        <small>创建新存档后将显示在这里</small>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>游戏存档管理器 v1.0 | 存档数据将保存为TXT文件 | 导入到您的游戏网站即可使用</p>
        </footer>
    </div>

    <script>
        // 示例存档数据
        const sampleSaves = [
            {
                id: 1,
                name: "初始存档",
                date: "2023-06-15 14:30",
                data: {
                    level: 1,
                    health: 100,
                    gold: 50,
                    items: ["短剑", "小盾牌"]
                }
            },
            {
                id: 2,
                name: "森林关卡完成",
                date: "2023-06-18 20:15",
                data: {
                    level: 5,
                    health: 85,
                    gold: 320,
                    items: ["长弓", "皮甲", "治疗药水 x3"]
                }
            },
            {
                id: 3,
                name: "火山BOSS战前",
                date: "2023-06-20 09:42",
                data: {
                    level: 12,
                    health: 100,
                    gold: 780,
                    items: ["火焰剑", "龙鳞甲", "高级治疗药水 x5", "防火戒指"]
                }
            }
        ];
        
        // 当前存档列表
        let saves = JSON.parse(localStorage.getItem('gameSaves')) || sampleSaves;
        
        // DOM元素
        const saveNameInput = document.getElementById('saveName');
        const saveDataTextarea = document.getElementById('saveData');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveList = document.getElementById('saveList');
        
        // 初始化存档列表
        function initSaveList() {
            if (saves.length === 0) {
                saveList.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-inbox"></i><br>
                        暂无存档<br>
                        <small>创建新存档后将显示在这里</small>
                    </div>
                `;
                return;
            }
            
            saveList.innerHTML = '';
            saves.forEach(save => {
                const saveElement = document.createElement('div');
                saveElement.className = 'save-item';
                saveElement.innerHTML = `
                    <div class="save-header">
                        <div class="save-name">${save.name}</div>
                        <div class="save-date">${save.date}</div>
                    </div>
                    <div class="save-preview">${JSON.stringify(save.data)}</div>
                    <div class="save-actions">
                        <button class="action-btn load-btn" data-id="${save.id}">
                            <i class="fas fa-download"></i> 加载
                        </button>
                        <button class="action-btn delete-btn" data-id="${save.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                        <button class="action-btn export-btn" data-id="${save.id}" style="background: #ff9800; color: #000;">
                            <i class="fas fa-file-export"></i> 导出
                        </button>
                    </div>
                `;
                saveList.appendChild(saveElement);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.load-btn').forEach(btn => {
                btn.addEventListener('click', () => loadSave(parseInt(btn.dataset.id)));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteSave(parseInt(btn.dataset.id)));
            });
            
            document.querySelectorAll('.export-btn').forEach(btn => {
                btn.addEventListener('click', () => exportSave(parseInt(btn.dataset.id)));
            });
        }
        
        // 保存存档
        saveBtn.addEventListener('click', () => {
            const name = saveNameInput.value.trim();
            const dataStr = saveDataTextarea.value.trim();
            
            if (!name) {
                alert('请输入存档名称');
                return;
            }
            
            if (!dataStr) {
                alert('请输入存档数据');
                return;
            }
            
            try {
                const data = JSON.parse(dataStr);
                
                const newSave = {
                    id: Date.now(),
                    name: name,
                    date: new Date().toLocaleString(),
                    data: data
                };
                
                saves.unshift(newSave);
                localStorage.setItem('gameSaves', JSON.stringify(saves));
                initSaveList();
                
                saveNameInput.value = '';
                saveDataTextarea.value = '';
                
                alert('存档创建成功！');
            } catch (e) {
                alert('存档数据格式错误，请输入有效的JSON格式');
                console.error(e);
            }
        });
        
        // 清空编辑器
        clearBtn.addEventListener('click', () => {
            if (confirm('确定要清空当前编辑的内容吗？')) {
                saveNameInput.value = '';
                saveDataTextarea.value = '';
            }
        });
        
        // 加载存档
        function loadSave(id) {
            const save = saves.find(s => s.id === id);
            if (save) {
                saveNameInput.value = save.name;
                saveDataTextarea.value = JSON.stringify(save.data, null, 2);
                alert(`已加载存档: ${save.name}`);
            }
        }
        
        // 删除存档
        function deleteSave(id) {
            if (confirm('确定要删除这个存档吗？此操作不可恢复。')) {
                saves = saves.filter(s => s.id !== id);
                localStorage.setItem('gameSaves', JSON.stringify(saves));
                initSaveList();
            }
        }
        
        // 导出存档为TXT文件
        function exportSave(id) {
            const save = saves.find(s => s.id === id);
            if (save) {
                const dataStr = JSON.stringify(save.data, null, 2);
                const blob = new Blob([dataStr], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${save.name.replace(/\s+/g, '_')}_${save.date.replace(/[:\s]/g, '-')}.txt`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSaveList();
        });
    </script>
</body>
</html>
